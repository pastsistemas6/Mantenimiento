server {
    listen 80;
    server_name localhost;

    root /var/www/html/dist;
    index index.html;

    # Soporte para rutas internas de Vue Router (modo history)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opcional: para servir tipos MIME correctamente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|mp4|webm|ogg|ogv|json|txt|html)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}
